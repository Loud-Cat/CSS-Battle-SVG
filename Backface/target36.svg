<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
	<symbol id="upstick" viewBox="0 0 50 200" width="50" height="200" fill="#F3AC3C">
		<circle cx="25" cy="25" r="25" />
		<rect x="0" y="25" width="50" height="200" />
	</symbol>

	<symbol id="downstick" viewBox="0 0 50 200" width="50" height="200" fill="#998235">
		<rect x="0" y="0" width="50" height="175" />
		<circle cx="25" cy="175" r="25" />
	</symbol>

	<rect x="0" y="0" width="400" height="300" fill="#1A4341" />

	<use href="#upstick" x="25" y="100" />
	<use href="#upstick" x="175" y="100" />
	<use href="#upstick" x="325" y="100" />

	<use href="#downstick" x="100" y="0" />
	<use href="#downstick" x="250" y="0" />
</svg>
